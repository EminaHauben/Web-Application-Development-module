<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop</title>
    <style>
      h1{
        color:aqua; text-align: center; font-family: 'Times New Roman', Times, serif;
      }
      h2{
        color:blueviolet; text-align: center;
      }
      div{
        color: aquamarine; text-align: center; font-size: large;
      }


    </style>
</head>

<body>
  <h1>Computer parts shop</h1> <!--Title-->
  <h2>Whatever you need, we got it!</h2> <!--Advertisement-->
  <div>Items</div>
  <ul>
    <li>CPU: ID #1</li>
    <li>GPU: ID #2</li>
    <li>Screen: ID #3</li>
    <li>Keyboard: ID #4</li>
  </ul>
  <div>Please fill out the order form. We will only need a few details. Note: Please choose the components you wish to order according to their ID number.</div>
  <form>
    <label for="fname">First name:</label><br>
    <input type="text" id="fname" name="fname"><br>
    <label for="lname">Last name:</label><br>
    <input type="text" id="lname" name="lname"><br>
    <label for= "ID">ID number:</label><br>
    <input type="number" id="ID" name="ID"><br>
  </form>
</body>


</html>
